<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scheduler</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- noUIslider CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.css" rel="stylesheet">
    <!-- Scheduler CSS -->
    <link href="scheduler.css" rel="stylesheet">
</head>
<body>
    
    <!-- Your content goes here -->
    <div class="container main-container py-5">
        <h2 class="mb-4" style="margin: 0 auto;">Set Operating Hours</h2>
        <form id="hoursForm" class="row g-3">

            <!-- days container -->
            <div id="daysContainer" class="col-12"></div>

            <div class="col-12">
            <button type="submit" class="btn btn-primary">Save Hours</button>
            </div>
        </form>
    </div>

    <!-- template for each day (hidden, for cloning) -->
    <div class="timeInputs" style="display: none;">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">None</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Single</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Double</label>
        </div>
        <div class="slider slider-single"></div>
        <div class="slider slider-double"></div>
        <br>
        <label class="time-input-label" for="timeInput1" class="form-label>" id="start-time-label">
            <input type="time" id="timeInput1" placeholder="Start Time" style="display:none;"> Start Time
        </label>
        <label class="time-input-label" for="timeInput2" class="form-label>" id="end-time-label">
            <input type="time" id="timeInput2" placeholder="End Time" style="display:none;"> End Time
        </label>
        <label class="time-input-label" for="timeInput3" class="form-label>" id="start-time-1-label">
            <input type="time" id="timeInput3" placeholder="Start Time 1" style="display:none;"> Start Time 1
        </label> 
        <label class="time-input-label" for="timeInput4" class="form-label>" id="end-time-1-label">
            <input type="time" id="timeInput4" placeholder="End Time 1" style="display:none;"> End Time 1
        </label><br style="margin-bottom: 5px;">
        <label class="time-input-label" for="timeInput5" class="form-label>" id="start-time-2-label">
            <input type="time" id="timeInput5" placeholder="Start Time 2" style="display:none;"> Start Time 2
        </label>
        <label class="time-input-label" for="timeInput6" class="form-label>" id="end-time-2-label">
            <input type="time" id="timeInput6" placeholder="End Time 2" style="display:none;"> End Time 2
        </label>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.js"></script>


    <script src="scheduler.js"></script>
</body>
</html>
